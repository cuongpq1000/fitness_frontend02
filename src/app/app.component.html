<mat-toolbar *ngIf="isUser">
  <igx-avatar [initials]="name"
    [roundShape]="true"
    size="medium"
    bgColor="grey">
  </igx-avatar>
  <button mat-button routerLink="/">My progress</button>
  <button mat-button routerLink="/ranking">Ranking</button>
  <button mat-button routerLink="/admin" *ngIf="isAdmin">Users</button>

<!--  TODO: add a button that will show the 'settings' component-->
  <button mat-button routerLink="/settings">Settings</button>

  <button mat-button (click)="logout()">Logout </button>
</mat-toolbar>


<router-outlet></router-outlet>
